# 应用配置
spring.application.name=course-design-platform
server.port=8080

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/course_design_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.lyp.cdspringboot.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

#shangchuan
file.upload.path=D:/JavawebCourseDesign/uploads/
file.upload.url=/uploads/


# JWT配置
jwt.secret=courseDesignPlatformSecretKey2024
jwt.expiration=86400000

# 跨域配置
cors.allowed-origins=http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# 日志配置
logging.level.com.lyp.cdspringboot=DEBUG
logging.level.org.springframework.security=DEBUG
